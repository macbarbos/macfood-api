spring.datasource.url=jdbc:mysql://localhost/macfoodapi?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

macfood.storage.tipo=s3

macfood.storage.local.diretorio-fotos=D:\\catalogo

#macfood.storage.s3.id-chave-acesso=
#macfood.storage.s3.chave-acesso-secreta=
macfood.storage.s3.bucket=macfood-test
macfood.storage.s3.regiao=us-east-1
macfood.storage.s3.diretorio-fotos=catalogo